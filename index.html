<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="startbutton">START</button>
    <button class="againbutton">AGAIN</button>
    <h1 class="header1">MIND GAME</h1>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
        <div class="box16"></div>
    </div>
    <div class="scorefield">
        <p class="message">Match the boxes!</p>
        Try: <span class="try">0</span> <br />
        Matched Boxes: <span class="matchedboxes">0</span> <br />
        Score:
        <span class="score">0</span> <br />
        High Score: <span class="highscore">0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
